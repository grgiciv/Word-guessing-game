<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Word guessing game - guess a word</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Welcome to the word guessing game</h1>
    <div class="options">
      <h2>Select your difficulty:</h2>
      <ul>
        <li>
          <button id="easy" class="btn">
            Easy - randomly selects one short word
          </button>
        </li>
        <li>
          <button id="medium" class="btn">
            Medium - randomly selects one medium long word
          </button>
        </li>
        <li>
          <button id="hard" class="btn">
            Hard - randomly selects one long word
          </button>
        </li>
      </ul>
    </div>
    <div class="gameWindow"></div>
    <script src="./script.js" type="module"></script>
  </body>
</html>
